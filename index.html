<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css and my css importing -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Fake Storefront</title>
</head>

<!-- body - flex, centered, background set -->
<body class="d-flex flex-column align-items-center overflow-x-hidden bg-secondary">



  <!-- modal -->
  <div class="modal fade" id="store-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">

      <!-- modal content - styled mostly for background and border -->
      <div class="modal-content text-bg-light border border-3 border-start-0 border-end-0 border-bottom-0 border-info-subtle rounded-top-3">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Your Cart</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">

          <!-- modal item table -->
          <table class="table table-light mb-5">
            <thead>
              <tr>
                <th scope="col">Quantity</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
              </tr>
            </thead>

            <!-- modal item table body - js inserts items into this element -->
            <tbody id="item-table-body">
            </tbody>
          </table>

          <!-- "thank you for purchase alert is inserted before this element" -->
          <table class="table table-light mt-5" id="modal-price-table">
            <tbody>

              <!-- modal price table - js edits each of the items when price is calculated -->
              <tr>
                <td scope="col">Subtotal</td>
                <td id="table-subtotal">$0.00</td>
              </tr>
              <tr>
                <td scope="col">Tax</td>
                <td id="table-tax">$0.00</td>
              </tr>
              <tr>
                <td scope="col">Shipping</td>
                <td id="table-shipping">$0.00</td>
              </tr>
              <tr class="table-info">
                <th scope="col">Total</th>
                <td id="table-total">$0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">

          <!-- button to clear the cart - formatting mostly for border and background -->
          <button type="button" class="btn btn-dark border border-3 border-start-0 border-end-0 border-bottom-0 border-danger-subtle rounded-top-3 me-auto" id="modal-clear-button" disabled>Clear Cart</button>

          <!-- button for purchase - formatting mostly for border and background - js edits innerText here -->
          <button type="button" class="btn btn-dark border border-3 border-start-0 border-end-0 border-bottom-0 border-info-subtle rounded-top-3" id="modal-purchase-button" disabled>Purchase</button>
        </div>
      </div>
    </div>
  </div>



  <!-- navbar - formatting to fill screen, and border and background -->
  <nav class="navbar navbar-expand-lg align-self-stretch sticky-top bg-body-secondary border-3 border-bottom border-info-subtle rounded-bottom-3" data-bs-theme="secondary">
    <div class="container-fluid">

      <!-- home button -->
      <a class="navbar-brand active" id="nav-home" href="#">The Store</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-underline">
          <li class="nav-item">

            <!-- nav buttons -->
            <a class="nav-link" id="nav-electronics" href="#">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-jewelery" href="#">Jewelry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-mens-clothing" href="#">Men's Clothing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-womens-clothing" href="#">Women's Clothing</a>
          </li>
        </ul>
      </div>

      <!-- cart button - styled and connected to modal and js logic for cart displaying and clearing -->
      <button class="btn btn-outline-info me-2" id="nav-cart" type="button" data-bs-toggle="modal" data-bs-target="#store-modal">Cart</button>
    </div>
  </nav>



  <!-- display container - holds item cards generated by js -->
  <div class="container py-5 min-vh-100" id="display"></div>



  <!-- footer - formatted and stretched to fill screen -->
  <div class="footer d-flex justify-content-center text-bg-dark align-self-stretch pt-2 pb-3 px-auto border-3 border-top border-info-subtle rounded-top-3">
    <h6>Unit 4 Project ~ Upright Education Copyright Â© 2023</h6>
  </div>



  <!-- Bootstrap and js Importing -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
